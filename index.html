<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
    <meta charset="utf-8">
    <title>Environify</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="center">
            <h1>Sign Up</h1>
            <form method="post">
            <div class="txt_field">
             <input type="text" required>
             <span></span>
             <label>Username</label>
            </div>
            <div class="txt_field">
             <input type="password" required>
             <span></span>
             <label>Password</label>
            </div>
            <div class="pass">Forgot Password?</div>
            <center>
          <a href="main.html"><input type="button" value="Sign Up" style="background-color: #2691d9;"></a>
          </center>
          </form>
            <div class="signup_link">
                Already a member? <a href="#">Log In</a>
            </div>
            </form>
        </div>
    </body>
</html>
